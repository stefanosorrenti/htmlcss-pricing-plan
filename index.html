<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plan</title>

    <!--Style-->
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <!-- Main Container-->
    <div class="main-container">

        <!--Header page-->
        <header>

            <!--Header Text-->
            <div class="text">
                <h1>Our Pricing Plan</h1>
                <p>We are an industry-leading company that values honesty,
                    integrity and efficiency, building quality products.
                </p>
            </div>
            <!--Header buttons-->
            <div class="toggle-buttons">
                
                <span>Monthly</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>

                <span>Yearly</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>

            </div>

            
        </header>
    </div>
</body>

</html>
